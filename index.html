<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Studio Explorer - Real-Time Sync</title>
    <meta name="description" content="Professional real-time Roblox Studio explorer with live sync">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.socket.io">
    
    <style>
        /* ========== CSS VARIABLES ========== */
        :root {
            /* Colors - Professional Dark Theme */
            --bg-primary: #0e1525;
            --bg-secondary: #1a1f35;
            --bg-tertiary: #252b42;
            --bg-hover: #2d3552;
            --bg-active: #0d47a1;
            
            --text-primary: #e4e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            
            --border-primary: #374151;
            --border-secondary: #1f2937;
            
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-purple: #8b5cf6;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            /* Typography */
            --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Z-index layers */
            --z-base: 1;
            --z-dropdown: 1000;
            --z-modal: 2000;
            --z-toast: 3000;
        }

        /* ========== RESET & BASE ========== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* ========== SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border: 3px solid var(--bg-secondary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-tertiary);
        }

        /* ========== TOP BAR ========== */
        .topbar {
            height: 40px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border-secondary);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            box-shadow: var(--shadow-md);
            flex-shrink: 0;
            z-index: 100;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            flex: 1;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-weight: 700;
            font-size: 15px;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Connection Status */
        .status-badge {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            transition: all var(--transition-base);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
            position: relative;
            animation: pulse-red 2s infinite;
        }

        .status-dot.connected {
            background: var(--accent-green);
            animation: none;
        }

        .status-dot.connected::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--accent-green);
            animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Stats Display */
        .stats {
            display: flex;
            gap: var(--space-md);
            font-size: 11px;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            opacity: 0.7;
        }

        .stat-value {
            font-weight: 600;
            color: var(--accent-blue);
        }

        /* Action Buttons */
        .btn {
            padding: 8px 14px;
            background: linear-gradient(180deg, var(--bg-hover) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
            min-height: 32px;
        }

        .btn:hover {
            background: linear-gradient(180deg, var(--accent-blue) 0%, #2563eb 100%);
            border-color: var(--accent-blue);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* ========== MAIN WORKSPACE ========== */
        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* ========== EXPLORER PANEL ========== */
        .explorer-panel {
            width: 340px;
            min-width: 240px;
            max-width: 600px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-secondary);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: width var(--transition-base);
        }

        .explorer-panel.collapsed {
            width: 0;
            min-width: 0;
        }

        .panel-header {
            height: 36px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-md);
            flex-shrink: 0;
        }

        .panel-title {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .panel-actions {
            display: flex;
            gap: var(--space-xs);
        }

        .icon-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all var(--transition-fast);
            opacity: 0.6;
            gap: 6px;
            padding: 4px 8px;
            background: transparent;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
            opacity: 1;
        }

        /* Icon labels for clarity on desktop */
        .icon-btn .icon-label {
            display: inline-block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 6px;
            white-space: nowrap;
        }

        /* Search Bar */
        .search-bar {
            padding: var(--space-sm);
            border-bottom: 1px solid var(--border-primary);
            flex-shrink: 0;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Tree Container */
        .tree-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: var(--space-sm) 0;
            will-change: scroll-position;
            contain: content;
        }

        .tree-container::-webkit-scrollbar {
            width: 12px;
        }

        .tree-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tree-container::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 6px;
        }

        .tree-container::-webkit-scrollbar-thumb:hover {
            background: var(--bg-tertiary);
        }

        /* Tree Structure */
        .tree {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tree ul {
            list-style: none;
            padding-left: 20px;
            margin: 0;
            position: relative;
        }

        .tree ul::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--border-primary);
            opacity: 0.3;
        }

        .tree-item {
            position: relative;
        }

        .tree-row {
            display: flex;
            align-items: center;
            height: 28px;
            padding: 0 var(--space-sm);
            margin: 1px 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .tree-row:hover {
            background: var(--bg-hover);
        }

        .tree-row.selected {
            background: var(--bg-active);
        }

        .tree-row.highlighted {
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0%, 100% { background: var(--bg-hover); }
            50% { background: var(--accent-yellow); }
        }

        /* Tree Item Components */
        .tree-toggle {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform var(--transition-fast);
        }

        .tree-toggle svg {
            width: 12px;
            height: 12px;
            stroke: var(--text-secondary);
            transition: transform var(--transition-fast);
        }

        .tree-item.collapsed .tree-toggle .chevron {
            transform: rotate(-90deg);
        }
        
        .tree-item .tree-toggle .chevron {
            transform: rotate(0deg);
        }

        .tree-item.leaf .tree-toggle {
            visibility: hidden;
        }

        .tree-icon {
            width: 18px;
            height: 18px;
            margin-right: var(--space-sm);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tree-icon svg {
            width: 100%;
            height: 100%;
        }

        .tree-label {
            flex: 1;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tree-badge {
            padding: 2px 6px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            font-size: 10px;
            color: var(--text-muted);
            margin-left: var(--space-sm);
        }

        .tree-item.collapsed > ul {
            display: none;
        }

        /* ========== EDITOR PANEL ========== */
        .editor-panel {
            flex: 1;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-base);
            overflow: hidden;
            min-height: 0;
        }

        .editor-panel.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Tabs Bar */
        .tabs-bar {
            height: 38px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-secondary);
            display: flex;
            align-items: flex-end;
            overflow-x: auto;
            overflow-y: hidden;
            flex-shrink: 0;
        }

        .tabs-bar::-webkit-scrollbar {
            height: 0;
        }

        .tab {
            min-width: 140px;
            max-width: 240px;
            height: 34px;
            background: var(--bg-tertiary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            gap: var(--space-sm);
            position: relative;
        }

        .tab:hover {
            background: var(--bg-hover);
        }

        .tab.active {
            background: var(--bg-primary);
            border-bottom: 2px solid var(--accent-blue);
            height: 36px;
        }

        .tab-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .tab-label {
            flex: 1;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            opacity: 0;
            transition: all var(--transition-fast);
        }

        .tab:hover .tab-close {
            opacity: 0.6;
        }

        .tab-close:hover {
            opacity: 1 !important;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Editor Content */
        .editor-content {
            flex: 1;
            display: none;
            overflow: hidden;
            height: 100%;
            min-height: 0; /* Important for flex children */
        }

        .editor-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Code Editor */
        .code-editor {
            flex: 1;
            display: flex;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 22px;
            height: 100%;
            min-height: 0; /* Important for flex children */
            overflow: hidden; /* Prevent double scroll */
        }

        .line-numbers {
            background: var(--bg-secondary);
            color: var(--text-muted);
            text-align: right;
            padding: var(--space-md) var(--space-md) var(--space-md) var(--space-lg);
            user-select: none;
            border-right: 1px solid var(--border-primary);
            min-width: 60px;
            overflow: hidden;
            font-size: 13px;
            flex-shrink: 0;
            height: 100%;
        }

        .line-numbers div {
            height: 22px;
        }

        .code-area {
            flex: 1;
            padding: var(--space-md);
            overflow-y: auto;
            overflow-x: auto;
            background: var(--bg-primary);
            white-space: pre;
            tab-size: 4;
            word-wrap: normal;
            will-change: scroll-position;
            contain: content;
            -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
            overscroll-behavior: contain; /* avoid parent scroll bleed */
            scroll-behavior: smooth;
            scroll-snap-type: y proximity;
            font-family: var(--font-mono);
            min-height: 0; /* Important for flex */
            height: 100%;
        }
        
        .code-area::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 6px;
            border: 3px solid var(--bg-primary);
        }
        
        .code-area::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        .code-area::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        /* Improved scrollbar for desktop while hidden on small screens */
        @media (max-width: 768px) {
            .icon-btn .icon-label { display: none; }
            .code-area::-webkit-scrollbar { display: none; }
        }

        .code-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .code-area::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 6px;
        }

        .code-area::-webkit-scrollbar-thumb:hover {
            background: var(--bg-tertiary);
        }

        /* Syntax Highlighting - Enhanced Roblox Lua */
        .hljs-keyword { color: #569cd6; font-weight: 700; }
        .hljs-string { color: #ce9178; }
        .hljs-comment { color: #6a9955; font-style: italic; opacity: 0.95; }
        .hljs-function { color: #dcdcaa; font-weight: 600; }
        .hljs-variable { color: #9cdcfe; }
        .hljs-number { color: #b5cea8; font-weight: 500; }
        .hljs-type { color: #4ec9b0; font-weight: 600; }
        .hljs-operator { color: #d4d4d4; }
        .hljs-builtin { color: #4fc1ff; font-weight: 700; }
        .hljs-method { color: #dcdcaa; }
        .hljs-property { color: #9cdcfe; }

        /* Luau-specific tokens */
        .hljs-keyword-luau { color: #c586c0; font-weight: 700; }
        .hljs-constant { color: #ffb86b; }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            color: var(--text-muted);
            padding: var(--space-xl);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            opacity: 0.2;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .empty-state-text {
            font-size: 14px;
            text-align: center;
            max-width: 400px;
        }

        /* ========== LOADING OVERLAY ========== */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(14, 21, 37, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-md);
            z-index: var(--z-modal);
            backdrop-filter: blur(4px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .loading-subtext {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }

        .loading-action-btn {
            padding: 10px 20px;
            background: var(--accent-blue);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-top: var(--space-md);
        }

        .loading-action-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .loading-action-btn:active {
            transform: translateY(0);
        }

        /* ========== TOAST NOTIFICATIONS ========== */
        .toast-container {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            z-index: var(--z-toast);
            pointer-events: none;
        }

        .toast {
            min-width: 320px;
            padding: var(--space-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            transform: translateX(400px);
            opacity: 0;
            transition: all var(--transition-base);
            pointer-events: all;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .toast.success .toast-icon { color: var(--accent-green); }
        .toast.error .toast-icon { color: var(--accent-red); }
        .toast.info .toast-icon { color: var(--accent-blue); }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .explorer-panel {
                position: fixed;
                left: 0;
                top: 40px;
                bottom: 0;
                width: 320px;
                max-width: 80vw;
                z-index: 200;
                transform: translateX(-100%);
                transition: transform var(--transition-base);
                box-shadow: var(--shadow-lg);
                border-right: 2px solid var(--border-primary);
                overflow-y: auto;
            }

            .explorer-panel.mobile-open {
                transform: translateX(0);
            }

            .stats {
                display: none;
            }
            
            .topbar-right {
                gap: var(--space-sm);
            }
            
            .btn {
                padding: 6px 10px;
                font-size: 11px;
                min-height: 28px;
            }
            
            .btn-icon {
                width: 14px;
                height: 14px;
            }
        }

        @media (max-width: 768px) {
            .topbar {
                padding: 0 var(--space-sm);
                height: 44px;
                gap: var(--space-sm);
            }

            /* Make topbar buttons larger and clearer on mobile */
            .icon-btn {
                width: auto;
                height: 32px;
                padding: 6px 8px;
                border-radius: 6px;
                opacity: 1;
                background: var(--bg-tertiary);
                border: 1px solid var(--border-primary);
            }
            
            .icon-btn:hover {
                background: var(--bg-hover);
            }

            .logo-text {
                display: none;
            }
            
            .logo-icon {
                width: 28px;
                height: 28px;
                font-size: 18px;
            }

            .panel-title {
                font-size: 10px;
            }

            .tree-row {
                height: 32px;
                padding: 0 var(--space-xs);
            }

            .tree-toggle {

    <!-- Socket.IO CDN -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            BACKEND_URL: 'https://roblox-sync-backend-production.up.railway.app/',
            AUTO_RECONNECT: true,
            RECONNECT_DELAY: 1000,
            RECONNECT_DELAY_MAX: 5000,
            RECONNECT_ATTEMPTS: Infinity,
            TOAST_DURATION: 3000,
            SEARCH_DEBOUNCE: 300,
            CONNECTION_TIMEOUT: 10000
        };

        // ========== STATE MANAGEMENT ==========
        const state = {
            socket: null,
            isConnected: false,
            currentData: null,
            openTabs: [],
            activeTabId: null,
            searchQuery: '',
            expandedItems: new Set()
        };

        // ======= ICONS - Roblox Studio Explorer Style =======
        window.ICONS = {
            // Element Icons - Color-coded by type
            part: '<g><rect x="2" y="3" width="12" height="10" rx="1" ry="1" fill="#ef4444" opacity="0.85"/><path d="M3 4h10v8H3z" fill="#991b1b" opacity="0.5"/></g>',
            script: '<g><path d="M3 2h8l2 2v10H3V2z" fill="#3b82f6" fill-opacity="0.85"/><path d="M5 6h6M5 8h4M5 10h6" stroke="#1e40af" stroke-width="0.8" opacity="0.7"/></g>',

            module: '<g><path d="M2 4h12v8H2z" rx="0.5" fill="#8b5cf6" fill-opacity="0.85"/><rect x="3" y="5" width="4" height="6" fill="#5b21b6" opacity="0.6"/><rect x="9" y="5" width="3" height="6" fill="#5b21b6" opacity="0.5"/></g>',
            folder: '<g><path d="M1 5h14v9H1z" rx="0.5" fill="#f59e0b" fill-opacity="0.85"/><path d="M2 6h6l3-3h7v10H2z" fill="#b45309" opacity="0.5"/><rect x="2" y="5" width="5" height="3" fill="#d97706" opacity="0.7"/></g>',
            arrow: '<path d="M6 3l5 5-5 5" stroke="#6b7280" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>',
            
            // Service Icons - Green colors
            model: '<g><rect x="2" y="3" width="6" height="6" fill="#10b981" opacity="0.85"/><rect x="9" y="3" width="5" height="6" fill="#059669" opacity="0.7"/><rect x="2" y="10" width="6" height="3" fill="#047857" opacity="0.6"/><rect x="9" y="10" width="5" height="3" fill="#059669" opacity="0.5"/></g>',
            workspace: '<g><path d="M2 4h12v8H2z" fill="#10b981" fill-opacity="0.85"/><path d="M4 5v6M8 5v6M12 5v6" stroke="#059669" stroke-width="0.8" opacity="0.7"/></g>',
            terrain: '<g><path d="M2 4l4-2l4 2l4-2v10H2z" fill="#84cc16" fill-opacity="0.8"/><path d="M2 7l3-2l3 2l3-2l3 2" stroke="#65a30d" stroke-width="0.7" fill="none" opacity="0.7"/></g>',
            
            // Property Icons - Pink/Red colors
            property: '<g><path d="M3 4h10v8H3z" rx="1" fill="#ec4899" fill-opacity="0.75"/><path d="M5 7h5M5 9h3" stroke="#be185d" stroke-width="0.8" opacity="0.7"/></g>',
            value: '<g><circle cx="8" cy="8" r="5" fill="#ec4899" fill-opacity="0.8"/><circle cx="8" cy="8" r="3" fill="#be185d" opacity="0.6"/></g>',
            
            // Special Icons - Blue/Purple
            luau: '<g><path d="M3 2h10v12H3z" rx="1" fill="#3b82f6" fill-opacity="0.85"/><path d="M5 5h6M5 7h4M5 9h6" stroke="#1e40af" stroke-width="0.8" opacity="0.7"/></g>',
            plugin: '<g><rect x="3" y="3" width="4" height="4" fill="#8b5cf6" opacity="0.85"/><rect x="9" y="3" width="4" height="4" fill="#7c3aed" opacity="0.75"/><rect x="3" y="9" width="4" height="4" fill="#7c3aed" opacity="0.75"/><rect x="9" y="9" width="4" height="4" fill="#6d28d9" opacity="0.65"/></g>',
            
            // UI Navigation - Gray
            chevron_right: '<path d="M5 2l6 6-6 6" stroke="#6b7280" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>',
            chevron_down: '<path d="M2 5l6 6 6-6" stroke="#6b7280" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>',
            close: '<path d="M2 2l12 12M14 2L2 14" stroke="#6b7280" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>' 
        };
        
        // Ensure ICONS is accessible (global fallback)
        const ICONS = window.ICONS;

        // Allow easy local override (dev) via hostname or query param
        function handleConnect() {
            state.isConnected = true;
            updateConnectionStatus(true);
            // Show the loading screen with the "waiting for plugin" message
            showLoading();
            updateLoadingMessage();
            showToast('Connected', 'Waiting for Roblox Studio plugin...', 'info');
            console.log('[WS] Connected successfully');

            // Request initial update
            if (state.socket) {
                state.socket.emit('request-update');
            }
        }

        function handleDisconnect(reason) {
            state.isConnected = false;
            updateConnectionStatus(false);
            showLoading();
            updateLoadingMessage();
            console.log('[WS] Disconnected:', reason);

            // Show different messages based on disconnect reason
            if (reason === 'transport close') {
                console.log('[WS] Connection closed by server or network');
            } else if (reason === 'ping response timeout') {
                console.log('[WS] Server ping timeout - attempting to reconnect');
            }
        }

        function handleConnectionReady(data) {
            console.log('[WS] Connection ready:', data.clientId ? data.clientId.substring(0, 8) : 'unknown');
        }

        function handlePong(data) {
            const latency = Date.now() - (data.clientTimestamp || Date.now());
            console.log('[WS] Pong received, latency:', latency + 'ms');
        }
        async function initWebSocket() {
            console.log('[WS] Connecting to:', CONFIG.BACKEND_URL);

            // Quick health check to detect unreachable backend / CORS issues before opening socket
            let backendReachable = false;
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 4000);
                const res = await fetch(CONFIG.BACKEND_URL + 'health', { signal: controller.signal, mode: 'cors' });
                clearTimeout(timeout);
                if (res.ok) {
                    backendReachable = true;
                    console.log('[WS] Backend health OK');
                } else {
                    console.warn('[WS] Backend health check returned non-OK:', res.status);
                }
            } catch (err) {
                console.warn('[WS] Backend health check failed:', err && err.message ? err.message : err);
            }

            // If health check failed, inform user in UI but still attempt a socket connection
            const subtextEl = document.getElementById('loadingSubtext');
            if (!backendReachable) {
                subtextEl.textContent = `Cannot reach ${CONFIG.BACKEND_URL} (health). Trying WebSocket connection; check CORS or network.`;
            } else {
                subtextEl.textContent = `Backend reachable. Establishing WebSocket...`;
            }

            // Use conservative timeouts aligned with backend recommendations (faster failure detection)
            state.socket = io(CONFIG.BACKEND_URL, {
                reconnection: CONFIG.AUTO_RECONNECT,
                reconnectionDelay: CONFIG.RECONNECT_DELAY,
                reconnectionDelayMax: CONFIG.RECONNECT_DELAY_MAX,
                reconnectionAttempts: CONFIG.RECONNECT_ATTEMPTS,
                transports: ['websocket', 'polling'],
                upgrade: true,
                rememberUpgrade: true,
                // Faster detection to avoid long "Connecting..." states
                pingTimeout: 10000,
                pingInterval: 5000,
                connectTimeout: 5000,
                upgradeTimeout: 5000
            });

            // Connection Events
            state.socket.on('connect', handleConnect);
            state.socket.on('disconnect', handleDisconnect);
            state.socket.on('connect_error', handleConnectError);
            state.socket.on('game-update', handleGameUpdate);
            state.socket.on('connection-ready', handleConnectionReady);
            state.socket.on('pong', handlePong);

            // Reconnection events
            state.socket.on('reconnect_attempt', () => {
                console.log('[WS] Attempting reconnection...');
                updateConnectionStatus(false);
                document.getElementById('loadingSubtext').textContent = 'Reconnecting...';
            });

            state.socket.on('reconnect', () => {
                console.log('[WS] Reconnected successfully');
                handleConnect();
            });

            state.socket.on('reconnect_error', (error) => {
                console.error('[WS] Reconnection error:', error);
                document.getElementById('loadingSubtext').textContent = `Reconnect error: ${error?.message || error}`;
            });

            state.socket.on('reconnect_failed', () => {
                console.error('[WS] Failed to reconnect');
                document.getElementById('loadingSubtext').textContent = 'Failed to reconnect after multiple attempts.';
            });
        }

        // Handle connection errors during initial connect / connect_error
        function handleConnectError(error) {
            console.error('[WS] Connect error:', error);
            updateConnectionStatus(false);

            const msg = (error && (error.message || error.toString())) || 'Unknown connect error';
            const sub = document.getElementById('loadingSubtext');
            if (sub) sub.textContent = `Connect error: ${msg}`;

            // Friendly diagnostic guidance
            let hint = 'Check backend URL, CORS settings, and network connectivity.';
            if (/cors|cross/i.test(msg)) hint = 'Possible CORS issue. Ensure server allows your origin.';
            if (/timeout|timed out|timeout of/i.test(msg)) hint = 'Connection timed out - check network or increase timeouts.';

            showToast('Connection Error', `${msg}. ${hint}`, 'error');
        }
        

        function handleGameUpdate(data) {
            console.log('[WS] Game update received:', data.type || 'update');
            state.currentData = data;
            
            // Handle different update types
            if (!data.hierarchy && !data.scripts) {
                console.warn('[WS] Received empty update, keeping current data');
                return;
            }
            
            // Update UI
            if (data.hierarchy) {
                renderTree(data.hierarchy || []);
            }
            
            if (data.scripts) {
                window.studioScripts = data.scripts || {};
            }
            
            updateStats(data);
            updateLastSyncTime(data.lastUpdate || data.serverTime);
            hideLoading();
            
            // Show update toast only for full syncs
            if (data.type === 'full') {
                const scriptCount = Object.keys(data.scripts || {}).length;
                showToast('Synced', `${scriptCount} scripts ready`, 'success');
            }
        }

        // ========== UI UPDATES ==========
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function updateStats(data) {
            const countObjects = (nodes) => {
                let count = 0;
                for (const node of nodes) {
                    count++;
                    if (node.children) count += countObjects(node.children);
                }
                return count;
            };

            const objectCount = data.hierarchy ? countObjects(data.hierarchy) : 0;
            const scriptCount = Object.keys(data.scripts || {}).length;
            
            document.getElementById('objectCount').textContent = objectCount;
            document.getElementById('scriptCount').textContent = scriptCount;
            document.getElementById('clientCount').textContent = data.metadata?.clientCount || 0;
        }

        function updateLastSyncTime(timestamp) {
            if (!timestamp) return;
            const date = new Date(timestamp);
            const timeStr = date.toLocaleTimeString();
            document.getElementById('lastSync').textContent = `Last sync: ${timeStr}`;
        }

        function updateLoadingMessage() {
            const msgEl = document.getElementById('loadingMessage');
            const subtextEl = document.getElementById('loadingSubtext');
            
            if (!state.isConnected) {
                msgEl.textContent = 'Connecting to server...';
                subtextEl.textContent = '';
            } else {
                msgEl.textContent = 'Connected - Waiting for Roblox Studio';
                subtextEl.innerHTML = `
                    <strong>Roblox Studio Plugin Status:</strong><br>
                    Make sure the plugin is installed and enabled in Roblox Studio.<br>
                    The plugin will automatically sync your game hierarchy and scripts.
                `;
            }
        }

        function hideLoading() {
            document.getElementById('explorerLoading').classList.remove('active');
        }

        function showLoading() {
            document.getElementById('explorerLoading').classList.add('active');
            updateLoadingMessage();
        }

        // ========== TREE RENDERING ==========
        // Get icon based on element type/class
        function getElementIcon(node) {
            const type = node.c || node.t || '';
            const typeMap = {
                'Part': 'part',
                'Model': 'model',
                'Script': 'script',
                'LocalScript': 'local',
                'ModuleScript': 'module',
                'Terrain': 'terrain',
                'Workspace': 'workspace',
                'Plugin': 'plugin'
            };
            
            // Check for explicit icon type
            if (node.i && ICONS[node.i]) return ICONS[node.i];
            
            // Map by class name
            if (typeMap[type] && ICONS[typeMap[type]]) return ICONS[typeMap[type]];
            
            // Detect script files
            if (type.includes('Script')) return ICONS.script;
            
            // Default to folder for containers or part for objects
            return node.children ? ICONS.folder : ICONS.part;
        }

        function buildTreeHTML(nodes, level = 0) {
            if (!nodes || nodes.length === 0) return '';
            
            let html = '';
            for (const node of nodes) {
                const hasChildren = node.children && node.children.length > 0;
                const iconSvg = getElementIcon(node);
                const isScript = node.isScript || ['Script', 'LocalScript', 'ModuleScript'].includes(node.c);
                const itemId = `item-${Math.random().toString(36).substr(2, 9)}`;
                
                // Collapse children by default (except root level)
                const collapsedClass = hasChildren && level > 0 ? 'collapsed' : '';
                const stateClass = hasChildren ? collapsedClass : 'leaf';
                
                html += `
                <li class="tree-item ${stateClass}" 
                    data-id="${itemId}"
                    data-name="${node.n}" 
                    data-class="${node.c}"
                    ${isScript ? 'data-script="true"' : ''}>
                    <div class="tree-row">
                        <div class="tree-toggle">
                            ${hasChildren ? `<svg viewBox="0 0 16 16" class="chevron">${ICONS.chevron_right}</svg>` : ''}
                        </div>
                        <div class="tree-icon">
                            <svg viewBox="0 0 16 16">${iconSvg}</svg>
                        </div>
                        <span class="tree-label">${escapeHtml(node.n)}</span>
                        <span class="tree-badge">${node.c}</span>
                    </div>
                    ${hasChildren ? `<ul>${buildTreeHTML(node.children, level + 1)}</ul>` : ''}
                </li>`;
            }
            return html;
        }

        function renderTree(hierarchy) {
            const treeRoot = document.getElementById('treeRoot');
            
            if (!hierarchy || hierarchy.length === 0) {
                treeRoot.innerHTML = '<div class="empty-state"><div class="empty-state-text">No data from Studio</div></div>';
                return;
            }
            
            treeRoot.innerHTML = buildTreeHTML(hierarchy);
        }

        // ========== SEARCH FUNCTIONALITY ==========
        let searchTimeout;
        function handleSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                state.searchQuery = query.toLowerCase();
                
                if (!query) {
                    // Clear search - show all
                    document.querySelectorAll('.tree-item').forEach(item => {
                        item.style.display = '';
                    });
                    return;
                }

                // Filter items
                document.querySelectorAll('.tree-item').forEach(item => {
                    const name = item.dataset.name.toLowerCase();
                    const matches = name.includes(state.searchQuery);
                    
                    if (matches) {
                        item.style.display = '';
                        // Expand parents
                        let parent = item.parentElement.closest('.tree-item');
                        while (parent) {
                            parent.classList.remove('collapsed');
                            parent.style.display = '';
                            parent = parent.parentElement.closest('.tree-item');
                        }
                    } else {
                        item.style.display = 'none';
                    }
                });
            }, CONFIG.SEARCH_DEBOUNCE);
        }

        // ========== SYNTAX HIGHLIGHTING ==========
        function highlightCode(code) {
            if (!code) return '';
            
            let highlighted = escapeHtml(code);
            
            // Comments (must be first to avoid highlighting inside comments)
            highlighted = highlighted.replace(/--(.+)$/gm, '<span class="hljs-comment">--$1</span>');
            
            // Strings - preserve to avoid processing content inside
            const strings = [];
            let stringIndex = 0;
            highlighted = highlighted.replace(/"([^"\\]*(\\.[^"\\]*)*)"/g, (match) => {
                strings.push(match);
                return `__STRING_${stringIndex++}__`;
            });
            highlighted = highlighted.replace(/'([^'\\]*(\\.[^'\\]*)*)'/g, (match) => {
                strings.push(match);
                return `__STRING_${stringIndex++}__`;
            });
            
            // Keywords
            highlighted = highlighted.replace(/\b(local|function|end|if|then|else|elseif|for|while|do|return|true|false|nil|and|or|not|in|repeat|until|break|continue|import|require)\b/g, '<span class="hljs-keyword">$1</span>');
            
            // Built-in Roblox API and functions
            highlighted = highlighted.replace(/\b(game|workspace|script|Enum|Instance|RBXScriptSignal|RBXScriptConnection|Vector3|CFrame|Color3|UDim|UDim2|BrickColor|print|warn|error|assert|pairs|ipairs|next|type|tostring|tonumber|math|table|string|os|debug|coroutine)\b/g, '<span class="hljs-builtin">$1</span>');
            
            // Numbers
            highlighted = highlighted.replace(/\b(\d+(\.\d+)?)\b/g, '<span class="hljs-number">$1</span>');
            
            // Function calls (word followed by ()
            highlighted = highlighted.replace(/\b([a-zA-Z_]\w*)\s*(?=\()/g, '<span class="hljs-function">$1</span>');
            
            // Types (PascalCase)
            highlighted = highlighted.replace(/\b([A-Z][a-zA-Z0-9]*)\b/g, '<span class="hljs-type">$1</span>');
            
            // Restore strings
            highlighted = highlighted.replace(/__STRING_(\d+)__/g, (match, idx) => {
                return `<span class="hljs-string">${strings[parseInt(idx)]}</span>`;
            });
            
            return highlighted;
        }

        // ========== EDITOR MANAGEMENT ==========
        function openScript(scriptName, iconType) {
            // Check if already open
            const existing = state.openTabs.find(tab => tab.name === scriptName);
            if (existing) {
                switchTab(existing.id);
                return;
            }

            const code = window.studioScripts?.[scriptName] || `-- ${scriptName}\n-- (Code not available from Studio)`;
            
            const tabId = 'tab-' + Date.now();
            const tab = { id: tabId, name: scriptName, icon: iconType, code: code };
            
            state.openTabs.push(tab);
            renderTabs();
            renderEditor(tab);
            switchTab(tabId);
            
            document.getElementById('editorPanel').classList.add('active');
        }

        function renderTabs() {
            const tabsBar = document.getElementById('tabsBar');
            tabsBar.innerHTML = state.openTabs.map(tab => `
                <div class="tab ${tab.id === state.activeTabId ? 'active' : ''}" 
                     data-tab-id="${tab.id}" 
                     onclick="switchTab('${tab.id}')">
                    <div class="tab-icon">
                        <svg viewBox="0 0 16 16">${ICONS[tab.icon] || ICONS.script}</svg>
                    </div>
                    <span class="tab-label">${escapeHtml(tab.name)}</span>
                    <div class="tab-close" onclick="event.stopPropagation(); closeTab('${tab.id}')">
                        <svg width="12" height="12" viewBox="0 0 12 12" stroke="currentColor" fill="none" stroke-width="2">
                            <path d="M1 1L11 11M11 1L1 11"/>
                        </svg>
                    </div>
                </div>
            `).join('');
        }

        function renderEditor(tab) {
            const container = document.getElementById('editorContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            if (!document.getElementById(tab.id)) {
                const lines = tab.code.split('\n');
                const lineNumbers = lines.map((_, i) => `<div>${i + 1}</div>`).join('');
                const highlightedCode = highlightCode(tab.code);

                // Use a scroller element wrapper to improve mobile/desktop scroll behavior
                container.insertAdjacentHTML('beforeend', `
                    <div class="editor-content" id="${tab.id}">
                        <div class="code-editor">
                            <div class="line-numbers">${lineNumbers}</div>
                            <div class="code-area" role="region" aria-label="Code viewer">${highlightedCode}</div>
                        </div>
                    </div>
                `);

                // Ensure code-area is scroll-friendly on mobile
                const codeArea = document.getElementById(tab.id).querySelector('.code-area');
                if (codeArea) {
                    codeArea.addEventListener('touchstart', () => {}, { passive: true });
                }
            }
        }

        function switchTab(tabId) {
            state.activeTabId = tabId;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const activeTab = document.querySelector(`[data-tab-id="${tabId}"]`);
            if (activeTab) activeTab.classList.add('active');
            
            document.querySelectorAll('.editor-content').forEach(e => e.classList.remove('active'));
            const activeEditor = document.getElementById(tabId);
            if (activeEditor) activeEditor.classList.add('active');
        }

        function closeTab(tabId) {
            const index = state.openTabs.findIndex(tab => tab.id === tabId);
            if (index === -1) return;
            
            state.openTabs.splice(index, 1);
            const editor = document.getElementById(tabId);
            if (editor) editor.remove();
            
            if (state.openTabs.length > 0) {
                switchTab(state.openTabs[Math.max(0, index - 1)].id);
                renderTabs();
            } else {
                state.activeTabId = null;
                document.getElementById('editorPanel').classList.remove('active');
                document.getElementById('tabsBar').innerHTML = '';
                document.getElementById('editorContainer').innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-state-icon" viewBox="0 0 64 64" fill="currentColor">
                            <path d="M8 12h48v40H8z" opacity="0.15"/>
                        </svg>
                        <div class="empty-state-title">No Script Selected</div>
                        <div class="empty-state-text">Select a script from the Explorer to view its contents</div>
                    </div>
                `;
            }
        }

        // ========== TOAST NOTIFICATIONS ==========
        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const id = 'toast-' + Date.now();
            
            const icons = {
                success: '<path fill="currentColor" d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zm3.5 5L6 10.5 4.5 9"/>',
                error: '<path fill="currentColor" d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7 4v5h2V4H7zm0 6v2h2v-2H7z"/>',
                info: '<path fill="currentColor" d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7 4v2h2V4H7zm0 3v5h2V7H7z"/>'
            };
            
            const toast = document.createElement('div');
            toast.id = id;
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <svg class="toast-icon" viewBox="0 0 16 16">${icons[type]}</svg>
                <div class="toast-content">
                    <div class="toast-title">${escapeHtml(title)}</div>
                    <div class="toast-message">${escapeHtml(message)}</div>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, CONFIG.TOAST_DURATION);
        }

        // ========== EVENT HANDLERS ==========
        
        // Tree Interaction
        document.getElementById('treeRoot').addEventListener('click', (e) => {
            const row = e.target.closest('.tree-row');
            if (!row) return;

            const li = row.parentElement;
            
            // Expand/Collapse (do this first for better UX)
            if (!li.classList.contains('leaf')) {
                li.classList.toggle('collapsed');
                return; // Don't select when toggling
            }

            // Selection
            document.querySelectorAll('.tree-row.selected').forEach(r => r.classList.remove('selected'));
            row.classList.add('selected');

            // Script Opening
            if (li.dataset.script === 'true') {
                const scriptName = li.dataset.name;
                let icon = 'script';
                if (li.dataset.class === 'LocalScript') icon = 'local';
                else if (li.dataset.class === 'ModuleScript') icon = 'module';
                
                openScript(scriptName, icon);
            }
        }, { passive: true });

        // Search with optimized debouncing
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value;
            
            searchTimeout = setTimeout(() => {
                handleSearch(query);
            }, CONFIG.SEARCH_DEBOUNCE);
        }, { passive: true });

        // Refresh Button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            if (state.socket && state.isConnected) {
                showLoading();
                state.socket.emit('request-update');
                showToast('Refreshing', 'Requesting latest data from Studio', 'info');
            } else {
                showToast('Not Connected', 'Cannot refresh while disconnected', 'error');
                // Helpful hint in loading overlay
                const sub = document.getElementById('loadingSubtext');
                if (sub) sub.textContent = 'Not connected. Check backend URL or run the plugin in Roblox Studio.';
            }
        });

        // Check Connection Button
        document.getElementById('checkStatusBtn').addEventListener('click', async () => {
            const btn = document.getElementById('checkStatusBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Checking...';
            btn.disabled = true;
            
            try {
                const response = await fetch(CONFIG.BACKEND_URL + 'health');
                if (response.ok) {
                    const health = await response.json();
                    showToast('Status', `Backend OK - Connected clients: ${health.clients}`, 'success');
                } else {
                    showToast('Status', 'Backend not responding', 'error');
                }
            } catch (err) {
                showToast('Status', 'Cannot reach backend', 'error');
                console.error('Health check failed:', err);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Expand/Collapse All with batched DOM updates
        document.getElementById('expandAllBtn').addEventListener('click', () => {
            requestAnimationFrame(() => {
                document.querySelectorAll('.tree-item').forEach(item => {
                    item.classList.remove('collapsed');
                });
            });
        });

        document.getElementById('collapseAllBtn').addEventListener('click', () => {
            requestAnimationFrame(() => {
                document.querySelectorAll('.tree-item').forEach(item => {
                    if (!item.classList.contains('leaf')) {
                        item.classList.add('collapsed');
                    }
                });
            });
        });

        // Mobile Toggle with touch support
        const mobileToggle = document.getElementById('mobileToggle');
        const explorerPanel = document.getElementById('explorerPanel');
        const backdrop = document.getElementById('backdrop');
        
        mobileToggle.addEventListener('click', () => {
            const isOpen = explorerPanel.classList.toggle('mobile-open');
            backdrop.classList.toggle('active');
            mobileToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        });

        // Close mobile panel when clicking backdrop
        backdrop.addEventListener('click', () => {
            explorerPanel.classList.remove('mobile-open');
            backdrop.classList.remove('active');
            mobileToggle.setAttribute('aria-expanded', 'false');
        }, { passive: true });

        // Close button for explorer panel (mobile)
        const closeExplorerBtn = document.getElementById('closeExplorer');
        closeExplorerBtn.addEventListener('click', () => {
            explorerPanel.classList.remove('mobile-open');
            backdrop.classList.remove('active');
            mobileToggle.setAttribute('aria-expanded', 'false');
        });
        
        // Show/hide close button based on screen size
        function updateCloseButtonVisibility() {
            if (window.innerWidth <= 1024) {
                closeExplorerBtn.style.display = '';
            } else {
                closeExplorerBtn.style.display = 'none';
            }
        }
        updateCloseButtonVisibility();
        window.addEventListener('resize', updateCloseButtonVisibility);

        // ========== UTILITY FUNCTIONS ==========
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keep-alive ping interval
        let pingInterval = null;
        function startKeepAlive() {
            // Send ping every 15 seconds to keep connection alive
            if (pingInterval) clearInterval(pingInterval);
            
            pingInterval = setInterval(() => {
                if (state.socket && state.isConnected) {
                    state.socket.emit('ping', { timestamp: Date.now() });
                }
            }, 15000);
        }

        function stopKeepAlive() {
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
        }

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[APP] Initializing Roblox Studio Explorer...');
            console.log('[APP] Backend URL:', CONFIG.BACKEND_URL);

            // If opened via file://, warn user to serve via HTTP to avoid CORS/mixed-content issues
            if (location.protocol === 'file:') {
                const subtextEl = document.getElementById('loadingSubtext');
                if (subtextEl) subtextEl.textContent = 'Detected file:// protocol - serve the frontend via a local HTTP server (npx http-server . -p 3000) to avoid CORS/mixed-content issues.';
                showToast('Serve via HTTP', 'Open the frontend using a local HTTP server (npx http-server . -p 3000)', 'info');
            }

            // Initialize WebSocket (wrapped to surface thrown errors)
            try {
                initWebSocket();
            } catch (err) {
                console.error('[APP] initWebSocket error:', err);
                const sub = document.getElementById('loadingSubtext');
                if (sub) sub.textContent = `Initialization error: ${err?.message || err}`;
                if (typeof showToast === 'function') showToast('Init Error', String(err), 'error');
            }
            
            // Start keep-alive ping when connected
            const originalHandleConnect = handleConnect;
            handleConnect = function() {
                originalHandleConnect.call(this);
                startKeepAlive();
            };
            
            // Stop keep-alive ping when disconnected
            const originalHandleDisconnect = handleDisconnect;
            handleDisconnect = function(reason) {
                originalHandleDisconnect.call(this, reason);
                stopKeepAlive();
            };
            
            // Check if backend URL is configured
            if (CONFIG.BACKEND_URL === 'YOUR_BACKEND_URL_HERE') {
                showToast('Configuration Needed', 'Please update BACKEND_URL in the code', 'error');
            }
        });

        // Service Worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Uncomment to enable service worker
                // navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
