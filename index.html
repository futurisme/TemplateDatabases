<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Studio Explorer - Real-Time Sync</title>
    <meta name="description" content="Professional real-time Roblox Studio explorer with live sync">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.socket.io">
    
    <style>
        /* ========== CSS VARIABLES ========== */
        :root {
            /* Colors - Professional Dark Theme */
            --bg-primary: #0e1525;
            --bg-secondary: #1a1f35;
            --bg-tertiary: #252b42;
            --bg-hover: #2d3552;
            --bg-active: #0d47a1;
            
            --text-primary: #e4e7eb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            
            --border-primary: #374151;
            --border-secondary: #1f2937;
            
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-purple: #8b5cf6;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            /* Typography */
            --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Z-index layers */
            --z-base: 1;
            --z-dropdown: 1000;
            --z-modal: 2000;
            --z-toast: 3000;
        }

        /* ========== RESET & BASE ========== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* ========== SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border: 3px solid var(--bg-secondary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-tertiary);
        }

        /* ========== TOP BAR ========== */
        .topbar {
            height: 40px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border-secondary);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            box-shadow: var(--shadow-md);
            flex-shrink: 0;
            z-index: 100;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            flex: 1;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-weight: 700;
            font-size: 15px;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Connection Status */
        .status-badge {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            transition: all var(--transition-base);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
            position: relative;
            animation: pulse-red 2s infinite;
        }

        .status-dot.connected {
            background: var(--accent-green);
            animation: none;
        }

        .status-dot.connected::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--accent-green);
            animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Stats Display */
        .stats {
            display: flex;
            gap: var(--space-md);
            font-size: 11px;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            opacity: 0.7;
        }

        .stat-value {
            font-weight: 600;
            color: var(--accent-blue);
        }

        /* Action Buttons */
        .btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-icon {
            width: 14px;
            height: 14px;
        }

        /* ========== MAIN WORKSPACE ========== */
        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* ========== EXPLORER PANEL ========== */
        .explorer-panel {
            width: 340px;
            min-width: 240px;
            max-width: 600px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-secondary);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: width var(--transition-base);
        }

        .explorer-panel.collapsed {
            width: 0;
            min-width: 0;
        }

        .panel-header {
            height: 36px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--space-md);
            flex-shrink: 0;
        }

        .panel-title {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .panel-actions {
            display: flex;
            gap: var(--space-xs);
        }

        .icon-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all var(--transition-fast);
            opacity: 0.6;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
            opacity: 1;
        }

        /* Search Bar */
        .search-bar {
            padding: var(--space-sm);
            border-bottom: 1px solid var(--border-primary);
            flex-shrink: 0;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Tree Container */
        .tree-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: var(--space-sm) 0;
        }

        /* Tree Structure */
        .tree {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tree ul {
            list-style: none;
            padding-left: 20px;
            margin: 0;
            position: relative;
        }

        .tree ul::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--border-primary);
            opacity: 0.3;
        }

        .tree-item {
            position: relative;
        }

        .tree-row {
            display: flex;
            align-items: center;
            height: 28px;
            padding: 0 var(--space-sm);
            margin: 1px 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .tree-row:hover {
            background: var(--bg-hover);
        }

        .tree-row.selected {
            background: var(--bg-active);
        }

        .tree-row.highlighted {
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0%, 100% { background: var(--bg-hover); }
            50% { background: var(--accent-yellow); }
        }

        /* Tree Item Components */
        .tree-toggle {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform var(--transition-fast);
        }

        .tree-toggle svg {
            width: 10px;
            height: 10px;
            fill: var(--text-secondary);
            transition: transform var(--transition-fast);
        }

        .tree-item.collapsed .tree-toggle svg {
            transform: rotate(-90deg);
        }

        .tree-item.leaf .tree-toggle {
            visibility: hidden;
        }

        .tree-icon {
            width: 18px;
            height: 18px;
            margin-right: var(--space-sm);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tree-icon svg {
            width: 100%;
            height: 100%;
        }

        .tree-label {
            flex: 1;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tree-badge {
            padding: 2px 6px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            font-size: 10px;
            color: var(--text-muted);
            margin-left: var(--space-sm);
        }

        .tree-item.collapsed > ul {
            display: none;
        }

        /* ========== EDITOR PANEL ========== */
        .editor-panel {
            flex: 1;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-base);
        }

        .editor-panel.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Tabs Bar */
        .tabs-bar {
            height: 38px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-secondary);
            display: flex;
            align-items: flex-end;
            overflow-x: auto;
            overflow-y: hidden;
            flex-shrink: 0;
        }

        .tabs-bar::-webkit-scrollbar {
            height: 0;
        }

        .tab {
            min-width: 140px;
            max-width: 240px;
            height: 34px;
            background: var(--bg-tertiary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            gap: var(--space-sm);
            position: relative;
        }

        .tab:hover {
            background: var(--bg-hover);
        }

        .tab.active {
            background: var(--bg-primary);
            border-bottom: 2px solid var(--accent-blue);
            height: 36px;
        }

        .tab-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .tab-label {
            flex: 1;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            opacity: 0;
            transition: all var(--transition-fast);
        }

        .tab:hover .tab-close {
            opacity: 0.6;
        }

        .tab-close:hover {
            opacity: 1 !important;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Editor Content */
        .editor-content {
            flex: 1;
            display: none;
            overflow: hidden;
        }

        .editor-content.active {
            display: flex;
        }

        /* Code Editor */
        .code-editor {
            flex: 1;
            display: flex;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 22px;
        }

        .line-numbers {
            background: var(--bg-secondary);
            color: var(--text-muted);
            text-align: right;
            padding: var(--space-md) var(--space-md) var(--space-md) var(--space-lg);
            user-select: none;
            border-right: 1px solid var(--border-primary);
            min-width: 60px;
            overflow: hidden;
            font-size: 13px;
        }

        .line-numbers div {
            height: 22px;
        }

        .code-area {
            flex: 1;
            padding: var(--space-md);
            overflow: auto;
            background: var(--bg-primary);
            white-space: pre;
            tab-size: 4;
        }

        /* Syntax Highlighting */
        .hljs-keyword { color: #569cd6; font-weight: 600; }
        .hljs-string { color: #ce9178; }
        .hljs-comment { color: #6a9955; font-style: italic; }
        .hljs-function { color: #dcdcaa; }
        .hljs-variable { color: #9cdcfe; }
        .hljs-number { color: #b5cea8; }
        .hljs-type { color: #4ec9b0; }
        .hljs-operator { color: #d4d4d4; }
        .hljs-builtin { color: #4fc1ff; }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            color: var(--text-muted);
            padding: var(--space-xl);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            opacity: 0.2;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .empty-state-text {
            font-size: 14px;
            text-align: center;
            max-width: 400px;
        }

        /* ========== LOADING OVERLAY ========== */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(14, 21, 37, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: var(--space-md);
            z-index: var(--z-modal);
            backdrop-filter: blur(4px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ========== TOAST NOTIFICATIONS ========== */
        .toast-container {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            z-index: var(--z-toast);
            pointer-events: none;
        }

        .toast {
            min-width: 320px;
            padding: var(--space-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: var(--space-md);
            transform: translateX(400px);
            opacity: 0;
            transition: all var(--transition-base);
            pointer-events: all;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .toast.success .toast-icon { color: var(--accent-green); }
        .toast.error .toast-icon { color: var(--accent-red); }
        .toast.info .toast-icon { color: var(--accent-blue); }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .explorer-panel {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 320px;
                z-index: 200;
                transform: translateX(-100%);
                transition: transform var(--transition-base);
                box-shadow: var(--shadow-lg);
            }

            .explorer-panel.mobile-open {
                transform: translateX(0);
            }

            .stats {
                display: none;
            }
        }

        @media (max-width: 640px) {
            .topbar {
                padding: 0 var(--space-sm);
            }

            .logo-text {
                display: none;
            }

            .explorer-panel {
                width: 85vw;
                max-width: 320px;
            }

            .toast {
                min-width: calc(100vw - 32px);
                right: var(--space-md);
                left: var(--space-md);
            }
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            width: 36px;
            height: 36px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .mobile-toggle:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }

        @media (max-width: 1024px) {
            .mobile-toggle {
                display: flex;
            }
        }

        /* Backdrop for mobile */
        .backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 150;
            backdrop-filter: blur(2px);
        }

        .backdrop.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="topbar">
        <div class="topbar-left">
            <!-- Mobile Toggle -->
            <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle Explorer">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <rect y="3" width="20" height="2" rx="1"/>
                    <rect y="9" width="20" height="2" rx="1"/>
                    <rect y="15" width="20" height="2" rx="1"/>
                </svg>
            </button>

            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">ðŸŽ®</div>
                <span class="logo-text">ROBLOX STUDIO</span>
            </div>

            <!-- Connection Status -->
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Objects:</span>
                    <span class="stat-value" id="objectCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Scripts:</span>
                    <span class="stat-value" id="scriptCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Clients:</span>
                    <span class="stat-value" id="clientCount">0</span>
                </div>
            </div>
        </div>

        <div class="topbar-right">
            <!-- Last Sync Time -->
            <div class="stat-item">
                <span class="stat-label" id="lastSync">Never synced</span>
            </div>

            <!-- Refresh Button -->
            <button class="btn" id="refreshBtn" title="Refresh Data">
                <svg class="btn-icon" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M13.65 2.35A7.95 7.95 0 0 0 8 0C3.58 0 0 3.58 0 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 8 14c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L9 7h7V0l-2.35 2.35z"/>
                </svg>
                Refresh
            </button>
        </div>
    </div>

    <!-- WORKSPACE -->
    <div class="workspace">
        <!-- Backdrop for mobile -->
        <div class="backdrop" id="backdrop"></div>

        <!-- EXPLORER PANEL -->
        <div class="explorer-panel" id="explorerPanel">
            <!-- Panel Header -->
            <div class="panel-header">
                <span class="panel-title">Explorer</span>
                <div class="panel-actions">
                    <div class="icon-btn" id="expandAllBtn" title="Expand All">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M1 3h14M1 8h14M1 13h14"/>
                        </svg>
                    </div>
                    <div class="icon-btn" id="collapseAllBtn" title="Collapse All">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M1 8h14"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Search objects..."
                    autocomplete="off"
                >
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay active" id="explorerLoading">
                <div class="spinner"></div>
                <div class="loading-text">Waiting for Roblox Studio...</div>
            </div>

            <!-- Tree Container -->
            <div class="tree-container">
                <ul class="tree" id="treeRoot"></ul>
            </div>
        </div>

        <!-- EDITOR PANEL -->
        <div class="editor-panel" id="editorPanel">
            <!-- Tabs Bar -->
            <div class="tabs-bar" id="tabsBar"></div>

            <!-- Editor Container -->
            <div id="editorContainer">
                <!-- Empty State -->
                <div class="empty-state">
                    <svg class="empty-state-icon" viewBox="0 0 64 64" fill="currentColor">
                        <path d="M8 12h48v40H8z" opacity="0.15"/>
                        <path d="M16 20h32M16 28h24M16 36h28" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <div class="empty-state-title">No Script Selected</div>
                    <div class="empty-state-text">
                        Select a script from the Explorer to view its contents in read-only mode
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Socket.IO CDN -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            BACKEND_URL: 'https://roblox-sync-backend-production.up.railway.app/',
            AUTO_RECONNECT: true,
            RECONNECT_DELAY: 1000,
            TOAST_DURATION: 3000,
            SEARCH_DEBOUNCE: 300
        };

        // ========== STATE MANAGEMENT ==========
        const state = {
            socket: null,
            isConnected: false,
            currentData: null,
            openTabs: [],
            activeTabId: null,
            searchQuery: '',
            expandedItems: new Set()
        };

        // ========== ICONS DATABASE ==========
        const ICONS = {
            arrow: '<path d="M2 6L8 12L14 6H2Z"/>',
            
            // Services
            workspace: '<circle cx="8" cy="8" r="6" fill="#3b82f6"/><circle cx="8" cy="8" r="3" fill="#1e3a8a"/>',
            lighting: '<path fill="#f59e0b" d="M8 1l-2 5h4l-2 9 5-7H9l2-7z"/>',
            players: '<path fill="#9ca3af" d="M8 8a3 3 0 100-6 3 3 0 000 6zm-5 7h10c0-2-2-3-5-3s-5 1-5 3z"/>',
            
            // Storage
            repStorage: '<rect fill="#eab308" x="1" y="4" width="14" height="10" rx="1"/><path fill="#fff" d="M5 8h6M8 5v6" opacity="0.8"/>',
            repFirst: '<rect fill="#3b82f6" x="1" y="4" width="14" height="10" rx="1"/><path fill="#fff" d="M8 6l-2 3h4l-2 3" opacity="0.8"/>',
            svrScript: '<rect fill="#10b981" x="2" y="3" width="12" height="11" rx="1"/><path fill="#fff" d="M4 5h8M4 8h6M4 11h7" opacity="0.7"/>',
            svrStorage: '<rect fill="#3b82f6" x="2" y="3" width="12" height="11" rx="1"/><rect fill="#fff" x="4" y="6" width="8" height="5" rx="1" opacity="0.5"/>',
            
            // Objects
            folder: '<path fill="#eab308" d="M1 3h5l2 2h7v9H1z"/>',
            part: '<path fill="#d1d5db" d="M8 2l6 3v6l-6 3-6-3V5l6-3z"/>',
            model: '<g fill="#fff"><rect x="2" y="9" width="4" height="4"/><rect x="7" y="9" width="4" height="4"/><rect x="12" y="9" width="4" height="4"/><rect x="2" y="4" width="4" height="4"/><rect x="7" y="4" width="4" height="4"/><rect x="12" y="4" width="4" height="4"/></g>',
            
            // Scripts
            script: '<rect fill="#6b7280" x="3" y="2" width="10" height="12" rx="1"/><path fill="#fff" d="M5 5h6M5 8h6M5 11h4"/>',
            local: '<rect fill="#3b82f6" x="3" y="2" width="10" height="12" rx="1"/><circle fill="#fff" cx="8" cy="8" r="2"/>',
            module: '<rect fill="#8b5cf6" x="3" y="2" width="10" height="12" rx="1"/><path fill="#fff" d="M5 11l2-2-2-2M9 11l-2-2 2-2"/>',
            
            // UI
            screenGui: '<rect stroke="#10b981" stroke-width="2" fill="none" x="2" y="3" width="12" height="10" rx="1"/>',
            frame: '<rect fill="#9ca3af" opacity="0.5" x="2" y="4" width="12" height="8" rx="1"/>',
            
            // Other
            sound: '<path fill="#8b5cf6" d="M2 5v6h4l5 5V0L6 5H2z"/>',
            chat: '<rect fill="#3b82f6" x="2" y="2" width="12" height="9" rx="1"/><path fill="#fff" d="M4 14l3-3"/>',
        };

        // ========== WEBSOCKET CONNECTION ==========
        function initWebSocket() {
            console.log('[WS] Connecting to:', CONFIG.BACKEND_URL);
            
            state.socket = io(CONFIG.BACKEND_URL, {
                reconnection: CONFIG.AUTO_RECONNECT,
                reconnectionDelay: CONFIG.RECONNECT_DELAY,
                reconnectionAttempts: Infinity,
                transports: ['websocket', 'polling']
            });

            // Connection Events
            state.socket.on('connect', handleConnect);
            state.socket.on('disconnect', handleDisconnect);
            state.socket.on('connect_error', handleConnectError);
            state.socket.on('game-update', handleGameUpdate);
        }

        function handleConnect() {
            state.isConnected = true;
            updateConnectionStatus(true);
            showToast('Connected to Studio', 'Connection established successfully', 'success');
            console.log('[WS] Connected');
        }

        function handleDisconnect() {
            state.isConnected = false;
            updateConnectionStatus(false);
            console.log('[WS] Disconnected');
        }

        function handleConnectError(error) {
            console.error('[WS] Connection error:', error);
            updateConnectionStatus(false);
        }

        function handleGameUpdate(data) {
            console.log('[WS] Game update received:', data);
            state.currentData = data;
            
            // Update UI
            renderTree(data.hierarchy || []);
            updateStats(data);
            updateLastSyncTime(data.lastUpdate);
            hideLoading();
            
            // Store scripts globally
            window.studioScripts = data.scripts || {};
            
            showToast('Synced', `${Object.keys(data.scripts || {}).length} scripts updated`, 'info');
        }

        // ========== UI UPDATES ==========
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function updateStats(data) {
            const countObjects = (nodes) => {
                let count = 0;
                for (const node of nodes) {
                    count++;
                    if (node.children) count += countObjects(node.children);
                }
                return count;
            };

            const objectCount = data.hierarchy ? countObjects(data.hierarchy) : 0;
            const scriptCount = Object.keys(data.scripts || {}).length;
            
            document.getElementById('objectCount').textContent = objectCount;
            document.getElementById('scriptCount').textContent = scriptCount;
            document.getElementById('clientCount').textContent = data.metadata?.clientCount || 0;
        }

        function updateLastSyncTime(timestamp) {
            if (!timestamp) return;
            const date = new Date(timestamp);
            const timeStr = date.toLocaleTimeString();
            document.getElementById('lastSync').textContent = `Last sync: ${timeStr}`;
        }

        function hideLoading() {
            document.getElementById('explorerLoading').classList.remove('active');
        }

        function showLoading() {
            document.getElementById('explorerLoading').classList.add('active');
        }

        // ========== TREE RENDERING ==========
        function buildTreeHTML(nodes, level = 0) {
            if (!nodes || nodes.length === 0) return '';
            
            let html = '';
            for (const node of nodes) {
                const hasChildren = node.children && node.children.length > 0;
                const iconSvg = ICONS[node.i] || ICONS.part;
                const isScript = node.isScript || ['Script', 'LocalScript', 'ModuleScript'].includes(node.c);
                const itemId = `item-${Math.random().toString(36).substr(2, 9)}`;
                
                html += `
                <li class="tree-item ${hasChildren ? 'expanded' : 'leaf'}" 
                    data-id="${itemId}"
                    data-name="${node.n}" 
                    data-class="${node.c}"
                    ${isScript ? 'data-script="true"' : ''}>
                    <div class="tree-row">
                        <div class="tree-toggle">
                            ${hasChildren ? `<svg viewBox="0 0 16 16">${ICONS.arrow}</svg>` : ''}
                        </div>
                        <div class="tree-icon">
                            <svg viewBox="0 0 16 16">${iconSvg}</svg>
                        </div>
                        <span class="tree-label">${escapeHtml(node.n)}</span>
                        <span class="tree-badge">${node.c}</span>
                    </div>
                    ${hasChildren ? `<ul>${buildTreeHTML(node.children, level + 1)}</ul>` : ''}
                </li>`;
            }
            return html;
        }

        function renderTree(hierarchy) {
            const treeRoot = document.getElementById('treeRoot');
            
            if (!hierarchy || hierarchy.length === 0) {
                treeRoot.innerHTML = '<div class="empty-state"><div class="empty-state-text">No data from Studio</div></div>';
                return;
            }
            
            treeRoot.innerHTML = buildTreeHTML(hierarchy);
        }

        // ========== SEARCH FUNCTIONALITY ==========
        let searchTimeout;
        function handleSearch(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                state.searchQuery = query.toLowerCase();
                
                if (!query) {
                    // Clear search - show all
                    document.querySelectorAll('.tree-item').forEach(item => {
                        item.style.display = '';
                    });
                    return;
                }

                // Filter items
                document.querySelectorAll('.tree-item').forEach(item => {
                    const name = item.dataset.name.toLowerCase();
                    const matches = name.includes(state.searchQuery);
                    
                    if (matches) {
                        item.style.display = '';
                        // Expand parents
                        let parent = item.parentElement.closest('.tree-item');
                        while (parent) {
                            parent.classList.remove('collapsed');
                            parent.style.display = '';
                            parent = parent.parentElement.closest('.tree-item');
                        }
                    } else {
                        item.style.display = 'none';
                    }
                });
            }, CONFIG.SEARCH_DEBOUNCE);
        }

        // ========== SYNTAX HIGHLIGHTING ==========
        function highlightCode(code) {
            if (!code) return '';
            
            return escapeHtml(code)
                .replace(/\b(local|function|end|if|then|else|elseif|for|while|do|return|true|false|nil|and|or|not|in|repeat|until|break|continue)\b/g, '<span class="hljs-keyword">$1</span>')
                .replace(/"([^"]*)"/g, '<span class="hljs-string">"$1"</span>')
                .replace(/'([^']*)'/g, '<span class="hljs-string">\'$1\'</span>')
                .replace(/--(.+)$/gm, '<span class="hljs-comment">--$1</span>')
                .replace(/\b([A-Z][a-zA-Z0-9]*)\b/g, '<span class="hljs-type">$1</span>')
                .replace(/\b(\d+(\.\d+)?)\b/g, '<span class="hljs-number">$1</span>')
                .replace(/\b(game|workspace|script|Enum|Instance|math|table|string|os|print|warn|error)\b/g, '<span class="hljs-builtin">$1</span>');
        }

        // ========== EDITOR MANAGEMENT ==========
        function openScript(scriptName, iconType) {
            // Check if already open
            const existing = state.openTabs.find(tab => tab.name === scriptName);
            if (existing) {
                switchTab(existing.id);
                return;
            }

            const code = window.studioScripts?.[scriptName] || `-- ${scriptName}\n-- (Code not available from Studio)`;
            
            const tabId = 'tab-' + Date.now();
            const tab = { id: tabId, name: scriptName, icon: iconType, code: code };
            
            state.openTabs.push(tab);
            renderTabs();
            renderEditor(tab);
            switchTab(tabId);
            
            document.getElementById('editorPanel').classList.add('active');
        }

        function renderTabs() {
            const tabsBar = document.getElementById('tabsBar');
            tabsBar.innerHTML = state.openTabs.map(tab => `
                <div class="tab ${tab.id === state.activeTabId ? 'active' : ''}" 
                     data-tab-id="${tab.id}" 
                     onclick="switchTab('${tab.id}')">
                    <div class="tab-icon">
                        <svg viewBox="0 0 16 16">${ICONS[tab.icon] || ICONS.script}</svg>
                    </div>
                    <span class="tab-label">${escapeHtml(tab.name)}</span>
                    <div class="tab-close" onclick="event.stopPropagation(); closeTab('${tab.id}')">
                        <svg width="12" height="12" viewBox="0 0 12 12" stroke="currentColor" fill="none" stroke-width="2">
                            <path d="M1 1L11 11M11 1L1 11"/>
                        </svg>
                    </div>
                </div>
            `).join('');
        }

        function renderEditor(tab) {
            const container = document.getElementById('editorContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            if (!document.getElementById(tab.id)) {
                const lines = tab.code.split('\n');
                const lineNumbers = lines.map((_, i) => `<div>${i + 1}</div>`).join('');
                const highlightedCode = highlightCode(tab.code);
                
                container.insertAdjacentHTML('beforeend', `
                    <div class="editor-content" id="${tab.id}">
                        <div class="code-editor">
                            <div class="line-numbers">${lineNumbers}</div>
                            <div class="code-area">${highlightedCode}</div>
                        </div>
                    </div>
                `);
            }
        }

        function switchTab(tabId) {
            state.activeTabId = tabId;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const activeTab = document.querySelector(`[data-tab-id="${tabId}"]`);
            if (activeTab) activeTab.classList.add('active');
            
            document.querySelectorAll('.editor-content').forEach(e => e.classList.remove('active'));
            const activeEditor = document.getElementById(tabId);
            if (activeEditor) activeEditor.classList.add('active');
        }

        function closeTab(tabId) {
            const index = state.openTabs.findIndex(tab => tab.id === tabId);
            if (index === -1) return;
            
            state.openTabs.splice(index, 1);
            const editor = document.getElementById(tabId);
            if (editor) editor.remove();
            
            if (state.openTabs.length > 0) {
                switchTab(state.openTabs[Math.max(0, index - 1)].id);
                renderTabs();
            } else {
                state.activeTabId = null;
                document.getElementById('editorPanel').classList.remove('active');
                document.getElementById('tabsBar').innerHTML = '';
                document.getElementById('editorContainer').innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-state-icon" viewBox="0 0 64 64" fill="currentColor">
                            <path d="M8 12h48v40H8z" opacity="0.15"/>
                        </svg>
                        <div class="empty-state-title">No Script Selected</div>
                        <div class="empty-state-text">Select a script from the Explorer to view its contents</div>
                    </div>
                `;
            }
        }

        // ========== TOAST NOTIFICATIONS ==========
        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const id = 'toast-' + Date.now();
            
            const icons = {
                success: '<path fill="currentColor" d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zm3.5 5L6 10.5 4.5 9"/>',
                error: '<path fill="currentColor" d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7 4v5h2V4H7zm0 6v2h2v-2H7z"/>',
                info: '<path fill="currentColor" d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7 4v2h2V4H7zm0 3v5h2V7H7z"/>'
            };
            
            const toast = document.createElement('div');
            toast.id = id;
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <svg class="toast-icon" viewBox="0 0 16 16">${icons[type]}</svg>
                <div class="toast-content">
                    <div class="toast-title">${escapeHtml(title)}</div>
                    <div class="toast-message">${escapeHtml(message)}</div>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, CONFIG.TOAST_DURATION);
        }

        // ========== EVENT HANDLERS ==========
        
        // Tree Interaction
        document.getElementById('treeRoot').addEventListener('click', (e) => {
            const row = e.target.closest('.tree-row');
            if (!row) return;

            // Selection
            document.querySelectorAll('.tree-row').forEach(r => r.classList.remove('selected'));
            row.classList.add('selected');

            const li = row.parentElement;
            
            // Script Opening
            if (li.dataset.script === 'true') {
                const scriptName = li.dataset.name;
                let icon = 'script';
                if (li.dataset.class === 'LocalScript') icon = 'local';
                else if (li.dataset.class === 'ModuleScript') icon = 'module';
                
                openScript(scriptName, icon);
            }

            // Expand/Collapse
            if (!li.classList.contains('leaf')) {
                li.classList.toggle('collapsed');
            }
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            handleSearch(e.target.value);
        });

        // Refresh Button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            if (state.socket && state.isConnected) {
                showLoading();
                state.socket.emit('request-update');
                showToast('Refreshing', 'Requesting latest data from Studio', 'info');
            } else {
                showToast('Not Connected', 'Cannot refresh while disconnected', 'error');
            }
        });

        // Expand/Collapse All
        document.getElementById('expandAllBtn').addEventListener('click', () => {
            document.querySelectorAll('.tree-item').forEach(item => {
                item.classList.remove('collapsed');
            });
        });

        document.getElementById('collapseAllBtn').addEventListener('click', () => {
            document.querySelectorAll('.tree-item').forEach(item => {
                if (!item.classList.contains('leaf')) {
                    item.classList.add('collapsed');
                }
            });
        });

        // Mobile Toggle
        document.getElementById('mobileToggle').addEventListener('click', () => {
            const panel = document.getElementById('explorerPanel');
            const backdrop = document.getElementById('backdrop');
            
            panel.classList.toggle('mobile-open');
            backdrop.classList.toggle('active');
        });

        // Close mobile panel when clicking backdrop
        document.getElementById('backdrop').addEventListener('click', () => {
            document.getElementById('explorerPanel').classList.remove('mobile-open');
            document.getElementById('backdrop').classList.remove('active');
        });

        // ========== UTILITY FUNCTIONS ==========
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[APP] Initializing Roblox Studio Explorer...');
            console.log('[APP] Backend URL:', CONFIG.BACKEND_URL);
            
            // Initialize WebSocket
            initWebSocket();
            
            // Check if backend URL is configured
            if (CONFIG.BACKEND_URL === 'YOUR_BACKEND_URL_HERE') {
                showToast('Configuration Needed', 'Please update BACKEND_URL in the code', 'error');
            }
        });

        // Service Worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Uncomment to enable service worker
                // navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>

</body>
